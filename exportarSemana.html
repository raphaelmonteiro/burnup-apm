<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Exportar semana</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.table2excel.min.js"></script>
    <script type="text/javascript" src="js/jquery.kanbantool.api.js"></script>
    <script type="text/javascript" src="js/undescorejs-min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="appController">
<nav class="navbar navbar-default" role="navigation" ng-if="!carregando">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ikki</a>
        </div>
        <div class="navbar-collapse navbar-left collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{'active': !form.swimlane}">
                    <a href="#" type="submit" ng-click="changeLaneForAllTeam()">Equipe APM</a>
                </li>
                <li ng-repeat="lane in swimlane" ng-if="swimlane.length > 0"
                    ng-class="{'active': form.swimlane.id == lane.id}">
                    <a href="#" ng-click="changeLane(lane)">{{ lane.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="margin: 20px 20px 20px 20px">
    <table id="yourHtmTable" class="table table-striped">
        <thead>
        <tr class='warning'>
            <th>Country</th>
            <th>Population</th>
            <th>Date</th>
            <th>%ge</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Chinna</td>
            <td>1,363,480,000</td>
            <td>March 24, 2014</td>
            <td>19.1</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,241,900,000</td>
            <td>March 24, 2014</td>
            <td>17.4</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>317,746,000</td>
            <td>March 24, 2014</td>
            <td>4.44</td>
        </tr>
        <tr>
            <td>Indonesia</td>
            <td>249,866,000</td>
            <td>July 1, 2013</td>
            <td>3.49</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>201,032,714</td>
            <td>July 1, 2013</td>
            <td>2.81</td>
        </tr>
        </tbody>
    </table>
    <button ng-click="tableExport()">XLS</button>

</div>
</body>
</html>
